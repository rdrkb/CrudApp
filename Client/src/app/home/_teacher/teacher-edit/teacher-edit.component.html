<div class="data-form">
  <div class="form-title">
    Update Teacher's Information
  </div>
  <form (ngSubmit)="onSubmit()" #editForm>
    <Label>Teacher's ID</Label>
    <input type="text" placeholder="Teacher's ID" [(ngModel)]="formFields['teacher_id']" name="teacher_id" required>

    <Label>Teacher's Name</Label>
    <input type="text" placeholder="Name" [(ngModel)]="formFields['name']" name="name" required>

    <Label>University</Label>
    <input type="text" placeholder="University" [(ngModel)]="formFields['university']" name="university" required>

    <Label>Department</Label>
    <input type="text" placeholder="Department" [(ngModel)]="formFields['department']" name="department" required>

    <Label>Gender</Label>
    <select [(ngModel)]="formFields['gender']" id="gender" name="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <Label>Blood Group</Label>
    <select [(ngModel)]="formFields['blood_group']" id="blood_group" name="blood_group" required>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <div class="form-footer">
      <button class="delete-btn" type="button" (click)="onCancel()">Cancel</button>
      <button class="update-btn" type="submit">Update</button>
    </div>
  </form>
</div>
